name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Install Cordova
      run: npm install -g cordova@11.1.0
        
    - name: Create project
      run: |
        cordova create app com.timekeeper.memo TimeKeeper
        cd app
        rm -rf www/*
        cp -r ../build-package/* www/
        
    - name: Add platform
      run: |
        cd app
        cordova platform add android@10.1.2
        
    - name: Build
      run: |
        cd app
        cordova build android --debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: timekeeper-apk
        path: "app/platforms/android/app/build/outputs/apk/debug/*.apk"
